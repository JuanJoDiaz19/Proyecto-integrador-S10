<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for user in users %}
        <ul>
            <li>Usuario: {{user.name}}</li>
            <li>{{user.last_name}}</li>

            <br>
        </ul>
    {% endfor %}
</body>
</html>
